<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Mahajan Jewellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                <i class="fas fa-shield-alt me-2"></i>Admin Panel - Mahajan Jewellers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('admin_products') }}"><i class="fas fa-gem me-1"></i>Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_orders') }}"><i class="fas fa-shopping-bag me-1"></i>Orders</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link"><i class="fas fa-user-shield me-1"></i>Admin</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-card">
                    <h3 class="mb-4"><i class="fas fa-edit me-2"></i>Edit Product</h3>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Edit Product Form -->
                    <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) }}">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-gem me-2"></i>Product Name</label>
                            <input type="text" class="form-control" name="name" required value="{{ product.name }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-tag me-2"></i>Type</label>
                            <select class="form-control" name="type" required>
                                <option value="Gold" {{ 'selected' if product.type == 'Gold' else '' }}>Gold</option>
                                <option value="Silver" {{ 'selected' if product.type == 'Silver' else '' }}>Silver</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-weight me-2"></i>Base Weight (in grams)</label>
                            <input type="number" class="form-control" name="base_weight" required min="0.01" step="0.01" value="{{ product.base_weight }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-boxes me-2"></i>Stock (pieces)</label>
                            <input type="number" class="form-control" name="stock" required min="0" value="{{ product.stock }}">
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-save me-2"></i>Update Product
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
