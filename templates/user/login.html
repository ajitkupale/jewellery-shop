<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Mahajan Jewellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="content-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle" style="font-size: 60px; color: #0d6efd;"></i>
                        <h2 class="mt-3">User Login</h2>
                        <p class="text-muted">Welcome back to Mahajan Jewellers</p>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('user_login') }}">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                            <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                            <input type="password" class="form-control" name="password" required placeholder="Enter your password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>

                        <div class="text-center">
                            <p>New User? <a href="{{ url_for('user_signup') }}">Sign Up here</a></p>
                            <p><a href="{{ url_for('index') }}"><i class="fas fa-home me-2"></i>Back to Home</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
