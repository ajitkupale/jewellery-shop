<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup - Mahajan Jewellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus" style="font-size: 60px; color: #d4af37;"></i>
                        <h2 class="mt-3">User Registration</h2>
                        <p class="text-muted">Create your account at Mahajan Jewellers</p>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Signup Form -->
                    <form method="POST" action="{{ url_for('user_signup') }}">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                            <input type="text" class="form-control" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-phone me-2"></i>Mobile Number</label>
                            <input type="tel" class="form-control" name="mobile" required placeholder="Enter mobile number" pattern="[0-9]{10}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                            <input type="email" class="form-control" name="email" required placeholder="Enter email address">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                            <input type="password" class="form-control" name="password" required placeholder="Create a password" minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-check me-2"></i>Sign Up
                        </button>

                        <div class="text-center">
                            <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
                            <p><a href="{{ url_for('index') }}"><i class="fas fa-home me-2"></i>Back to Home</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
